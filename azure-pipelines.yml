trigger:
- main

resources:
- repo: self

variables:
  dockerRegistryServiceConnection: '6182441a-a44c-4647-9a12-c8846b43f898' # Połączenie usługi z ACR
  azureServiceConnection: 'techsparrow-rg' # Połączenie do Azure
  imageRepository: 'techsparrowdocker' # Repozytorium w ACR
  containerRegistry: 'sparrowcontainerregistry.azurecr.io' # Adres ACR
  dockerfilePath: '$(Build.SourcesDirectory)/Sparrow/Dockerfile' # Ścieżka do Dockerfile
  tag: '$(Build.BuildId)' # Znacznik obrazu
  vmImageName: 'ubuntu-latest' # Wersja agenta

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - script: |
        echo "Dockerfile path: $(dockerfilePath)"
        echo "Build sources directory: $(Build.SourcesDirectory)"
        ls -al $(Build.SourcesDirectory)/Sparrow
      displayName: 'Debug: Display file structure'
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(containerRegistry)/$(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: AzureCLI@2
      inputs:
        azureSubscription: $(azureServiceConnection)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          az acr login --name sparrowcontainerregistry
          az acr repository show-tags --name sparrowcontainerregistry --repository techsparrowdocker
      displayName: 'Verify image pushed to ACR'

name: Publish

on:
  workflow_dispatch:
  push:
    branches:
    - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: LS
        run: ls -R

      - name: Restore
        run: dotnet restore ./Sparrow/Sparrow.sln

      - name: Build
        run: dotnet build ./Sparrow/Sparrow.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish ./Sparrow/Sparrow.sln --configuration Release --no-build
